<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.event-form-container {
  width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], input[type="date"], textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
}

textarea {
  resize: vertical;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}
header {
  background-color: #f8f9fa;
  padding: 20px;
}
.header-navigation {
  float: right;
}

.header-navigation ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.header-navigation li {
  display: inline-block;
  margin-right: 20px;
}

.header-navigation a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
}

.header-navigation a:hover {
  color: #007bff;
}
.umti a{
  text-decoration: none;
}
  </style>
</head>
<body>
<header class="header">
<nav class="header-navigation">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="123.html">Patient</a></li>
        <li><a href="patient1.html">Employee</a></li>
        <li><a href="department.html">Department</a></li>
      </ul>
    </nav>
  </header>

  <div class="event-form-container">
    <h1>exam event</h1>

    <form action="save-event.php" method="post">
      <div class="form-group">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" name="event-title" required>
      </div>

      <div class="form-group">
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" name="event-description" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="event-start-date">Start Date:</label>
        <input type="date" id="event-start-date" name="event-start-date" required>
      </div>

      <div class="form-group">
        <label for="event-end-date">End Date:</label>
        <input type="date" id="event-end-date" name="event-end-date" required>
      </div>

      <input type="submit" value="Save Event"><br>
      <a href="payment.html"><input type="button" value="Payment"></a>
      <button class="umuti"><a href="drug.html"><input type="button" value="Take drugs"></a>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#event-start-date').datepicker({
        dateFormat: 'yy-mm-dd'
      });

      $('#event-end-date').datepicker({
        dateFormat: 'yy-mm-dd'
      });
    });
  </script>
</body>
</html>
