<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            text-align: left;
            background-color: #f1f1f1;
        }

        .total {
            font-weight: bold;
            border-top: 2px solid #ddd;
        }

        .payment-source {
            font-weight: bold;
            margin-top: 20px;
        }
        .payment-methods {
    margin: 20px 0;
    display: center;
}

.payment-methods h2 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.payment-methods ul {
    list-style: none;
    padding: 0;
}

.payment-methods li {
    margin-bottom: 5px;
}

.payment-methods input[type="radio"] {
    margin-right: 5px;
}

.payment-details {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

.payment-details h3 {
    font-size: 16px;
    margin-bottom: 10px;
}

.payment-details label {
    display: block;
    margin-bottom: 5px;
}

.payment-details input[type="text"],
.payment-details input[type="number"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

.payment-details button {
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#credit-card-details {
    display: block;
}
    </style>
</head>

        <h2>Choose your payment method:</h2>

        <div id="credit-card-details" class="payment-details">
            <h3>Credit Card Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" required>
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" name="card_name" required>
            <label for="exp-month">Expiration Month:</label>
            <input type="number" id="exp-month" name="exp_month" min="1" max="12" required>
            <label for="exp-year">Expiration Year:</label>
            <input type="number" id="exp-year" name="exp_year" required>
            <label for="cvv">CVV:</label>
